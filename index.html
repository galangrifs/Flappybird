<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            border: 4px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .author {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            color: #ff4444;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 15%;
            left: -60px;
            animation-duration: 25s;
        }

        .cloud2 {
            width: 80px;
            height: 25px;
            top: 25%;
            left: -80px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud3 {
            width: 50px;
            height: 18px;
            top: 35%;
            left: -50px;
            animation-duration: 35s;
            animation-delay: -20s;
        }

        @keyframes float {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(400px + 100px));
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        
        <div class="game-ui">
            <div class="author">By: Galang Rif Setiady - 05TPLE005 - 221011450629</div>
            <div class="score" id="score">0</div>
            
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Skor Anda: <span id="finalScore">0</span></p>
                <p>Skor Tertinggi: <span id="highScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">Main Lagi</button>
            </div>
            
            <div class="instructions" id="instructions">
                Tekan SPASI atau KLIK untuk terbang â€¢ Hindari pipa!
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        const instructionsElement = document.getElementById('instructions');

        // Game variables
        let gameState = 'waiting'; // waiting, playing, gameOver
        let score = 0;
        let highScore = parseInt(localStorage.getItem('flappyHighScore')) || 0;
        let frameCount = 0;

        // Bird object
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 25,
            height: 25,
            velocity: 0,
            gravity: 0.4,
            jumpPower: -8,
            rotation: 0
        };

        // Pipes array
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            // Bird body (circle)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, bird.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.width/2 - 5, -3);
            ctx.lineTo(bird.width/2 + 5, 0);
            ctx.lineTo(bird.width/2 - 5, 3);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-3, -5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-2, -5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawPipe(pipe) {
            // Top pipe
            ctx.fillStyle = '#228B22';
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            // Bottom pipe
            ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            
            // Pipe caps
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
            ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 20);
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - 50;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            return {
                x: canvas.width,
                topHeight: topHeight,
                passed: false
            };
        }

        function updateBird() {
            if (gameState === 'playing') {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // Rotation based on velocity
                bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.8);
                
                // Check boundaries
                if (bird.y + bird.height > canvas.height - 50 || bird.y < 0) {
                    gameOver();
                }
            }
        }

        function updatePipes() {
            if (gameState !== 'playing') return;
            
            // Create new pipes
            if (frameCount % 120 === 0) {
                pipes.push(createPipe());
            }
            
            // Update existing pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                // Check for scoring
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
                
                // Remove pipes that are off screen
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
                
                // Check collision
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            }
        }

        function checkCollision(bird, pipe) {
            // Check if bird is within pipe x bounds
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                // Check if bird hits top or bottom pipe
                if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + pipeGap) {
                    return true;
                }
            }
            return false;
        }

        function jump() {
            if (gameState === 'waiting') {
                startGame();
            } else if (gameState === 'playing') {
                bird.velocity = bird.jumpPower;
            }
        }

        function startGame() {
            gameState = 'playing';
            bird.velocity = bird.jumpPower;
            instructionsElement.style.display = 'none';
        }

        function gameOver() {
            gameState = 'gameOver';
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            gameState = 'waiting';
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            frameCount = 0;
            
            scoreElement.textContent = '0';
            gameOverElement.style.display = 'none';
            instructionsElement.style.display = 'block';
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.7);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);
            
            // Ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
            
            // Ground details
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 50, 10, 2);
            }
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update game objects
            updateBird();
            updatePipes();
            
            // Draw pipes
            pipes.forEach(drawPipe);
            
            // Draw bird
            drawBird();
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
